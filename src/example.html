<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Bootstrap CSS (optional if you want styling like your original) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- EmailJS library -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <!-- SweetAlert2 library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      padding: 40px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .section-title {
      margin-bottom: 40px;
      font-weight: bold;
      font-size: 32px;
      text-align: center;
    }
    .btn-default {
      background-color: #3085d6;
      color: white;
      border: none;
      padding: 10px 20px;
    }
    .btn-default:hover {
      background-color: #256abf;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 class="section-title">Get In Touch</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="contact-info">
        <h3>Let's talk about everything!</h3>
        <p>Don't like forms? Send me an <a href="mailto:hdr333@gmail.com">email</a>. ðŸ‘‹</p>
      </div>
    </div>

    <div class="col-md-8">
      <form id="contact-form" class="contact-form mt-6" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Your name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" name="InputEmail" id="InputEmail" placeholder="Email address" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <input type="text" class="form-control" name="InputSubject" id="InputSubject" placeholder="Subject" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-default">Send Message</button>
      </form>
    </div>
  </div>
</div>

<script>
(function() {
  emailjs.init("GyE7QcJC-f10Lk9lF"); // Your actual EmailJS User ID
})();

function sendEmail(e) {
  e.preventDefault();

  emailjs.sendForm('service_wjpxg9e', 'template_zqfvgrx', e.target)
    .then(function(response) {
      console.log('SUCCESS!', response.status, response.text);
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for reaching out. I will get back to you soon!',
        confirmButtonColor: '#3085d6'
      });
      e.target.reset();
    }, function(error) {
      console.log('FAILED...', error);
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Something went wrong. Please try again later.',
        confirmButtonColor: '#d33'
      });
    });
}

// Attach listener
const form = document.getElementById('contact-form');
form.addEventListener('submit', sendEmail);
</script>

</body>
</html>
